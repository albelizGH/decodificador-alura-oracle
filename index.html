<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Desafió 1 - Alura</title>
	</head>

	<body>
		<script src="script.js"></script>

		<main>
			<section class="section1">
				<div class="logo-container">
					<img src="Imagenes/Logo-reescalado.png" alt="" />
				</div>

				<div class="s1-container">
					<textarea
						class="text-area"
						placeholder="Ingrese el texto aquí"
					></textarea>

					<div class="botones-texto-alerta">
						<div class="texto-alerta">
							<img src="Imagenes/Alerta.png" alt="" />
							<p>Solo letras minúsculas y sin acentos</p>
						</div>

						<div class="botones-container">
							<button
								class="boton-encriptar"
								onclick="botonEncriptar();"
							>
								Encriptar
							</button>
							<button
								class="boton-desencriptar"
								onclick="botonDesencriptar()"
							>
								Desencriptar
							</button>
						</div>
					</div>
				</div>
			</section>

			<section class="section2">
				<div class="s2-container">
					<div class="texto-transformado-container">
						<p class="texto-transformado"></p>
					</div>

					<div class="mensaje-imagen-no-encontrado">
						<img src="Imagenes/Muñeco.png" alt="munieco" />
						<p class="mensaje-no-encontrado">
							Ningún mensaje fue encontrado
						</p>
						<p class="instrucciones">
							Ingrese el texto que desees encriptar o desencriptar
						</p>
					</div>

					<div class="copiar-contenedor">
						<button onclick="copiar();" class="boton-copiar">
							Copiar
						</button>
					</div>
				</div>
			</section>
		</main>

		<footer>
			<div class="footer-container">
				<a href="https://github.com/albelizGH" target="_blank"
					>&copy Beliz Alejo - 2024</a
				>
			</div>
		</footer>
	</body>
</html>
